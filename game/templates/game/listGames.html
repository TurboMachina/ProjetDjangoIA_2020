{% extends 'game/base.html' %}
{% load static %}
{% block content %}
<h1>Your games</h1>
<table>
    <tr>
        <th>id</th>
        <th>resume game</th>
    </tr>
    {% for game in games %}
    <tr>
        <td>{{game.id}}</td>
        <td><a class=button href="/game/resumeGame/{{game.id}}">resume</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
