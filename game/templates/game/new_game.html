{% load static %} {% csrf_token %}

<html>
    <body>
        <script src="{% static 'game/move.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}">
        <title>Game</title>

        <h1 id="welcome_title">Welcome</h1>

        <table id="board">

            {% for line in board %}
            <tr>
                {% for column in line %}
                <td>
                    {{column}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <p><div id="my_board">{{board}}</div></p>
        <button id="my_button">Move</button>

        <div id="move_buttons">
            <button id="UP">UP</button>
            <button id="DOWN">DOWN</button>
            <button id="LEFT">LEFT</button>
            <button id="RIGHT">RIGHT</button>
            <!-- ID differents pour pourvoir les reconnaitre dans le JS-->
        </div>
    </body>
</html>
