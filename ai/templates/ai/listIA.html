{% extends 'game/base.html' %}
{% load static %}
{% block content %}
<h1>AI</h1>
<table>
    <tr>
        <th>AI id</th>
        <th></th>
    </tr>
    {% for ia in listIA %}

        <td>{{ia.id}}</td>
        <td><a class=button href="/game/createGameVsAiForm/{{ia.id}}/">play</a></td>

    </tr>
    {% endfor %}
</table>
{% endblock content %}
